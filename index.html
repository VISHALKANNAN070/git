<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <!-- left -->
    <div class="left">
      <h5>Your Result</h5>
      <div class="circle">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- left end -->

    <!-- right -->
    <div class="right">
      <h5>Summary</h5>
      <!-- reaction -->
      <div class="tab" id="reaction">

        <div class="name">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h6>Reaction</h6>
        </div>

        <p>80 <span>/ 100</span></p>
      </div>
      <!-- reaction end -->

      <!-- memory -->
      <div class="tab" id="memory">

        <div class="name">
          <img src="assets/images/icon-memory.svg" alt="icon-reaction">
          <h6>Memory</h6>
        </div>

        <p>92 <span>/ 100</span></p>
      </div>
      <!-- memory end -->

      <!-- verbal -->
      <div class="tab" id="verbal">

        <div class="name">
          <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
          <h6>Verbal</h6>
        </div>

        <p>61 <span>/ 100</span></p>
      </div>
      <!-- verbal end -->

      <!-- visual -->
      <div class="tab" id="visual">

        <div class="name">
          <img src="assets/images/icon-visual.svg" alt="icon-reaction">
          <h6>Visual</h6>
        </div>

        <p>73 <span>/ 100</span></p>
      </div>
      <!-- visual end -->

      <!-- button -->
      <p class="button">Continue</p>
      <!-- button end -->
    </div>
    <!-- right end -->
  </div>
</body>

</html>
